<div class="container-fluid">
  <div class="row">
    
    <div class="col-md-10">
      <!--Body content-->

 <ul class="phones">
        <li ng-repeat="article in articles" class="thumbnail">
          <a href="#/articles/{{article.articleid}}">{{article.articleid}}</a>
          <p>{{article.headline}}</p>
        </li>
      </ul>


    </div>


    <div class="col-md-10">
      <!--Body content-->

      <ul class="phones">
        <li ng-repeat="collection in collections>
          <a href="#/phones/{{phone.id}}" class="thumb"><img ng-src="{{phone.images[0]}}"></a>
          <a href="#/phones/{{phone.id}}">{{phone.name}}</a>
          <p>{{phone.description}}</p>
        </li>
      </ul>

    </div>





  </div>
</div>
<div footer></div>
